<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-jogo</title>
    <link rel="stylesheet" href="../css/pre-game/pre-game.css">
    <link rel="stylesheet" href="https://use.typekit.net/qbj7kce.css">
</head>
<body>
    <section class="pre-game-section">
        <img src="../assets/background.jpg"class="background">

        <div class="typo">
            <h1>Quiz Masters</h1>
            <p>Antes de jogar... Vamos relembrar</p>
        </div>
        <div class="tips">
            <div class="purple-line"></div>
            <div class="item">
                <div class="title">
                    <img src="../assets/tips1.svg">
                    <h2>Fique atento</h2>
                </div>
                <p>Para cada pergunta, voçê terá apenas 15 segundos, caso contrário perderá a questão.</p>
            </div>
            <div class="item">
                <div class="title">
                    <img src="../assets/tips2.svg">
                    <h2>Tipo das perguntas</h2>
                </div>
                <p>As perguntas são relacionadas a Marvel, nada além disso. Boa sorte!</p>
            </div>
        </div>

        <div class="game-start">
            <p>Insira seu nome para iniciar</p>
            <input id="username" name="username" type="text" placeholder="Ex: Leonardo" required>
            <button>Inciar quiz</button>
        </div>
    </section>
</body>
</html>
