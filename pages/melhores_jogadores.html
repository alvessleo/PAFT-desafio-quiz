<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhores jogadores</title>
    <link rel="stylesheet" href="../css/melhores-jogadores/melhores-jogadores.css">
    <link rel="stylesheet" href="https://use.typekit.net/qbj7kce.css">
</head>
<body>
    <section class="melhores-jogadores-section">
        <img src="../assets/background.jpg" class="background">
        <a href="../index.html"><img class="back-icon" src="../assets/back-icon.svg"></a>
        <img src="../assets/white-interesting.svg" class="white-interesting">


        <div class="container">
            <div class="content">
                <p class="sub-title">Classificação</p>
                <h1>Melhores jogadores</h1>
                <p>Confira  o ranking dos jogadores que tiveram os melhores desempenhos no quiz</p>
                <div class="rank-table">
                    <table id="rank" style="text-align: center">
                        <tr>
                            <th class="rank-th">
                                Rank
                            </th>
                            <th class="pontuacao-th">
                                Pontuação
                            </th>
                            <th class="jogador-th">
                                Jogador
                            </th>
                        </tr>
                        <tr id="primeiro-lugar">
                            <td class="rank1">1</td>
                            <td id="pont-primeiro-lugar">5</td>
                            <td id="nome-primeiro-lugar">Leonardo</td>
                        </tr>
                        <tr id="segundo-lugar">
                            <td class="rank2">2</td>
                            <td>5</td>
                            <td>Pedro</td>
                        </tr>
                        <tr id="terceiro-lugar">
                            <td class="rank3">3</td>
                            <td>4</td>
                            <td>Mark</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>3</td>
                            <td>Gustavo</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>2</td>
                            <td>Nicolas</td>
                        </tr>
                    </table>
                </div>
            </div>
            <img src="../assets/best-players.svg" class="best-players">
        </div>
        

        <footer></footer>
    </section>

    <script src="../js/melhores_jogadores.js"></script>
</body>
</html>
