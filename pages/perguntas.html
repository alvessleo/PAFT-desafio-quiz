<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas</title>
    <link rel="stylesheet" href="../css/perguntas/perguntas.css">
    <link rel="stylesheet" href="https://use.typekit.net/qbj7kce.css">
</head>
<body>
    <!--ESTA DIV A BAIXO APARECE QUANDO CLICAR NO BOTAO DE SAIR-->
    <div class="pop-up">
        <div class="container">
            <div class="message">
                <p class="pop1">Caso você saia, irá perder seu progresso!</p>
                <img src="../assets/pop-up.svg" class="pop-up-image">
                <p class="pop2">Tem certeza disso?</p>
            </div>

            <div class="buttons-pop-up">
                <button id="sair-btn-popup" onclick="location.href='../index.html'">Sair</button>
                <button id="continuar-jogando-popup">Continuar jogando</button>
            </div>
        </div>
    </div>
    <section class="perguntas-section">
        <!--Imagens que usei pra deixar a pagina interessante-->
        <img src="../assets/logo.svg" class="logo">
        <img src="../assets/background.jpg" class="background">
        <img src="../assets/second-buddy.svg" class="second-buddy">
        <img src="../assets/white-interesting.svg" class="white-interesting">
        <img src="../assets/white-interesting.svg" class="white-interesting2">
        <img src="../assets/wind.svg" class="wind">

        <div class="container">
            <div class="question">
                <p>Questão <span id="number-question">X</span>/<span id="total-questions">8</span></p>
            </div>
            <div class="pergunta">
                <p id="current-question">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim, dolorem. Animi ea dicta ratione praesentium libero?</p>
            </div>
            <div class="timer">
                <p>Timer: <span id="timer">X</span></p>
                <div class="timer-animation" id="timer-animation">
                    <!--<div class="base"></div>-->
                </div>

            </div>

            <div class="content">
                <img src="../assets/perguntas/MarteloThor.jpg" class="image-question" id="image-question">
                <div class="opcoes">
                    <button id="A" class="button-option">Question1</button>
                    <button id="B" class="button-option">Question2</button>
                    <button id="C" class="button-option">Question3</button>
                    <button id="D" class="button-option">Question4</button>
                </div>
            </div>
        </div>

        <footer>
            <div class="buttons">
                <button class="sair-btn">Sair</button>
                <button class="next-btn">Proxima questão</button>
            </div>
        </footer>
    </section>
    
    <script src="../js/perguntas.js"></script>
</body>
</html>
