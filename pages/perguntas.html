<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas</title>
    <link rel="stylesheet" href="../css/perguntas/perguntas.css">
    <link rel="stylesheet" href="https://use.typekit.net/qbj7kce.css">
</head>
<body>
    <section class="perguntas-section">
        <img src="../assets/background.jpg" class="background">

        <div class="container">
            <div class="question">
                <p>Questão <span id="number-question">X</span>/8</p>
            </div>
            <div class="pergunta">
                <p id="current-question">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim, dolorem. Animi ea dicta ratione praesentium libero?</p>
            </div>
            <div class="timer">
                <p>Timer: <span id="timer">X</span></p>
                <div class="timer-animation">
                    <div class="base"></div>
                </div>

            </div>

            <div class="content">
                <img src="../assets/perguntas/MarteloThor.jpg" class="image-question" id="image-question">
                <div class="opcoes">
                    <button id="A">Question1</button>
                    <button id="B">Question2</button>
                    <button id="C">Question3</button>
                    <button id="D">Question4</button>
                </div>
            </div>
        </div>

        <footer>
            <div class="buttons">
                <button class="sair-btn">Sair</button>
                <button class="next-btn">Proxima questão</button>
            </div>
        </footer>
    </section>
</body>
</html>
